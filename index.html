<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP4 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube to MP4 Converter</h1>
        <form id="download-form">
            <input type="text" id="url" placeholder="Enter YouTube URL" required>
            <select id="resolution"></select>
            <button type="submit">Convert to MP4</button>
        </form>
        <div id="message"></div>
        <div id="video-preview" class="hidden">
            <video id="video" controls></video>
        </div>
        <div id="download-history" class="hidden">
            <h2>Download History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
